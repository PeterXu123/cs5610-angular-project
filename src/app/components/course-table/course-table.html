<ul class="list-group">
  <li class="list-group-item">Courses</li>
  <li class="list-group-item" *ngFor="let course of courses">
    <a [routerLink]="['/table/courses', course._id]">
    <fa-icon [icon]="fafile"></fa-icon>  {{course.title}} </a>

    <a class="right" [routerLink]="['/courses', course._id, 'quizzes']">
       Quizzes </a>


  </li>
</ul>
